<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Orders History</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
     
    </ion-buttons>
    <ion-button  (click)="getOrders()" slot="end">
      <ion-icon slot="end" slot="icon-only" name="refresh"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col *ngIf="cart" size="12">
      <ion-list>
        <ion-item class="ion-no-padding"  *ngFor="let item of cart" detail (click)="openOrderDetails($event, item)">

          <ion-grid fixed>
            <ion-row>
              <!-- <ion-col size="3">
              
                  <img [src]="item.productId.imageUrl" />
              
              </ion-col> -->
              <ion-col size="9">
                <ion-label>
                  <p style="font-size: 15px;" >Order Id:-  {{ item.orderId}} </p>
                </ion-label>
                <ion-text color="primary" >
                  
                </ion-text>
                <ion-label><p> Delivery By: {{ item.slot.createdDate | date:'mediumDate'}} </p>
                  <p style="color: grey;">{{item.status}}</p>  </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        
          
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col *ngIf="cart.length <= 0" size="12">
      <ion-text class="ion-text-center" color="primary">
        <h5>No Orders available</h5>
      </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
