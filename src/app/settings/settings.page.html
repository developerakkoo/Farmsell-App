<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Settings</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/account"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Enable Dark Mode</ion-label>
      <ion-toggle (ionChange)="onDarkModeEnabled($event)" [(ngModel)]="darkMode"></ion-toggle>
    </ion-item>
    <ion-item (click)="openEditProfile()">
      <ion-label>Edit Profile</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Terms and Conditions</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>About Us</ion-label>
    </ion-item>
  
    
  </ion-list>
</ion-content>
