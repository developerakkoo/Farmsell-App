<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Edit</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="settings"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content [fullscreen]="true">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="9" offset="4">
       
   
     
        </ion-col>
  
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked">First Name</ion-label>
            <ion-input type="text" placeholder="First Name" [(ngModel)]="fName"></ion-input>
  
          </ion-item>
      
        </ion-col>
  
        <ion-col size="6">
  
          <ion-item>
            <ion-label position="stacked">Last Name</ion-label>
            <ion-input type="text" placeholder="Last  Name" [(ngModel)]="lName"></ion-input>
  
          </ion-item>
  
      
         
        </ion-col>
  
        <ion-col size="12">
          
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" placeholder="Email" [(ngModel)]="email" ></ion-input>
  
          </ion-item>
  
  
          <ion-item>
            <ion-label position="stacked">Contact Number</ion-label>
            <ion-input type="text" placeholder="Mobile Number" [(ngModel)]="contactNumber"></ion-input>
          </ion-item>
  
          <br><br>
          
            <ion-input type="text" placeholder="Default House Address" [(ngModel)]="houseAddress">
          
            </ion-input>

            <!-- <ion-input type="text" placeholder="City" [(ngModel)]="city">
          
            </ion-input>

            <ion-input type="text" placeholder="Landmark" [(ngModel)]="landmark">
          
            </ion-input>

            <ion-input type="text" placeholder="Colony" [(ngModel)]="colony">
          
            </ion-input>

            <ion-input type="text" placeholder="Street Name" [(ngModel)]="streetName">
          
            </ion-input>
            -->

          <ion-button (click)="saveProfile()" expand="full">
            Save
          </ion-button>
  
          
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>

  </ion-toolbar>
</ion-footer>
