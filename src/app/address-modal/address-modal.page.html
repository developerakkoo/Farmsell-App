<ion-header>
  <ion-toolbar>
    <ion-title>Edit Address</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item>
        
          <ion-input [(ngModel)]="address"  ></ion-input>
        </ion-item>

        <ion-button (click)="onUpdateAddress()" expand="block" fill="clear" shape="round">
          Update address
        </ion-button>
      </ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
